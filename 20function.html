<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- function : it is a block of code which we can use as many times as we need but when we call it

    Types:

    1. simple function

    function functionName(){
        ..code/statement
    }

    2. function with perameters

    function functionName(a){
        ..code/statement
    } -->

    <script>
        x=20;

        function abc(){
            document.write(x + "<br>");
        }
        abc();
        abc();
        abc();
        abc();
    </script>

</body>

</html>
