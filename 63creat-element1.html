<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <h1>h1</h1>
    <h2 id="h">h2</h2>
  </div>


  <script>

    d = document.querySelector('div');
    h = document.querySelector('#h');

    h3 = document.createElement('i');
    txt = document.createTextNode('h3');
    h3.append(txt);



    console.log(d);

    d.insertBefore(h3,h);

  </script>

</body>
</html>
