<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		x=5,y=5;

		choice="1";

		switch(choice)
		{
			case "1": sum = x+y;
			document.write(sum);
			document.write("<br>");

			break;

			case "2": dev = x-y;
			document.write(dev);
			document.write("<br>");

			break;

			case "3": multi = x*y;
			document.write(multi);
			document.write("<br>");

			break;

			default:
			document.write("Invalid choice...!");
		}

	</script>

</body>
</html>
