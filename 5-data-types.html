<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var data = 12;

        document.write(data);
        // typeof(varname);
        document.write("<br>");
        document.write(typeof(data)); // Number

        document.write("<br>");

        date1 = "12 5467 $%& hghjh"

        document.write(date1);
        document.write("<br>");
        document.write(typeof(date1));

        document.write("<br>");

        var date2 = false;

        document.write(date2); 
        document.write("<br>");
        document.write(typeof(date2)); 
        
        document.write("<br>");

        var xyz;
        document.write(xyz);
        document.write("<br>");
        document.write(typeof(xyz));
    </script>
    
</body>
</html>
