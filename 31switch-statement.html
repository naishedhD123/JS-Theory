<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        a = 20, b = 10;
        x = '%';
        switch(x)
        {
            case '+': document.write(a+b);
            break;

            case '-': document.write(a-b);
            break;

            case '*': document.write(a*b);
            break;

            case '/': document.write(a/b);
            break;

            case '%': document.write(a%b);
            break;

            default: document.write("invalid input");
        }
    </script>
    
</body>
</html>
