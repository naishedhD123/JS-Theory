<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 250px;
            width: 250px;
            background: gray;
            margin: 50px auto;
        }
        .num{
            display: flex;
            flex-wrap: wrap;
        }
        button{
            height: 30px;
            width: 20%;
            margin: 5px 0 0 10px;
        }
        input{
            width: 96.8%;
            height: 60px;
        }
        
    </style>
</head>
<body>

    <div class="container">
        
        <input type="text" id="inp">
        

        <div class="num">
            <button>C</button>
            <button>del</button>
            <button id="dev">/</button>
            <button id="multi">*</button>

            <button id="one" onclick="one()">1</button>
            <button id="two" onclick="two()">2</button>
            <button id="three">3</button>
            <button id="minus">-</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus" onclick="plus()">+</button>

            <button class="seven">7</button>
            <button id="height">8</button>
            <button id="nine">9</button>
            <button id="eq" onclick="sum()">=</button>

            <button id="zero">0</button>
            <button id="dot">.</button>
           
        </div>

    </div>
    
    <script>

        inp_tag = document.getElementById('inp');
        one1 = document.getElementById('one');
        two2 = document.getElementById('two');
        equel = document.getElementById('eq');
        plus_tag = document.getElementById('plus');

        // console.log(inp_tag, one1, two2, eq, plus_tag);

        function one(){
            inp_tag.value = one1.innerHTML;
        }
        function two(){
            inp_tag.value = two2.innerHTML;
        }
        function plus(){
            inp_tag.value = plus_tag.innerHTML;
        }
        function sum(){
            inp_tag.value = parseInt(one1.innerHTML) + parseInt(two2.innerHTML);
        }
    </script>
</body>
</html>
