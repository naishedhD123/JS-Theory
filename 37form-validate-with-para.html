<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <form action="" method="get">
      Name :<input type="text" id="nm" onblur="validate(nm, nmspan)">
            <span id="nmspan"></span><br><br>
      Mobile :<input type="text" id="mb" onblur="validate(mb, mbspan)">
            <span id="mbspan"></span><br><br>
      Email :<input type="email" id="em" onblur="validate(em, emspan)">
            <span id="emspan"></span><br><br>

      <input type="submit" value="submit">
    </form>

    <script>
      function validate(x, y)
      {
        if(x.value == "")
        {
            y.innerHTML = "* required"
            y.style.color = "red";
        }
        else
        {
          x.innerHTML = "";
        }
      }
    </script>

</body>
</html>
