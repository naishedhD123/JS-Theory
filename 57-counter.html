<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1 id="h"></h1>

  <script>

    h1 = document.getElementById('h');

    x=0;



    function counter()
    {
      c = setTimeout("counter()",10);

      h1.innerHTML = ++x;

      if(x==100)
      {
        clearInterval(c);
      }
    }

    counter();



  </script>

</body>
</html>
