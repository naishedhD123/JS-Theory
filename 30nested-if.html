<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        a = 10, b = 20, c = 30, d = 40;

        if (a > b) 
        {
            if (a > c) 
            {
                if (a > d) 
                {
                    document.write(a);
                }
                else 
                {
                    if(b>c)
                    {
                        if(b>d)
                        {
                            document.write(b);
                        }
                        else
                        {
                            document.write(d);
                        }
                    }
                }
            }

        }
        else 
        {
            document.write(a);
        }
    </script>

</body>
