<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inp" onkeyup="abc()">

    <script>

        

        // console.log(inp_tag);

        function abc()
        {
            a = 10, b = 20;
            inp_tag = document.getElementById('inp');
            x = inp_tag.value;

            switch(x)
            {
                case '+': document.write(a+b);
                break;

                case '-': document.write(a-b);
                break;

                case '*': document.write(a*b);
                break;

                case '/': document.write(a/b);
                break;

                case '%': document.write(a%b);
                break;

                default: document.write("invalid input");
            }
        }
    </script>
</body>
</html>
