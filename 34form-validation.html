<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        Name: <input type="text" id="name"><br><br>
        Mo No: <input type="text" id="mob"><br><br>
        <input type="submit" onclick="validate(4)">
    </form>


    <script>
        nm = document.getElementById('name');
        mn = document.getElementById('mob');

        nm = /[a-zA-Z]/;

        function validate() {
            if (nm.value == "") {
                alert("Name requered");
                return false;
            }

            if (mn.value == "") {
                alert("Mobile no requered");
                return false;
            }
        }
    </script>
</body>

</html>
