<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    price: <input type="text" value="1200" id="p">
    <select id="q" onchange="getprice()">
        <option hidden>Select quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <span id="res"></span>


    <script type="text/javascript">

        price=document.getElementById('p');
        quantity=document.getElementById('q');
        result=document.getElementById('res');

        console.log(price.value);

        function getprice(){
            result.innerHTML = price.value * quantity.value
        }
        
    </script>


</body>
</html>
